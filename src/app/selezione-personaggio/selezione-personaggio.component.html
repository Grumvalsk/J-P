<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item left" [ngClass]="{'center': currentIndex === 0}" >
      <img [src]="personaggi[(currentIndex - 1 + items.length) % items.length].immagine" alt="Character Image">
      <label for="">{{personaggi[(currentIndex - 1 + items.length) % items.length].nome}}</label>
    </div>
    <div class="carousel-item center">
      <img [src]="personaggi[currentIndex].immagine" alt="Character Image">
      <label for="">{{personaggi[currentIndex].nome}}</label>
    </div>
    <div class="carousel-item right" [ngClass]="{'center': currentIndex === 2}">
      <img [src]="personaggi[(currentIndex + 1) % items.length].immagine" alt="Character Image">
      <label for="">{{personaggi[(currentIndex + 1) % items.length].nome}}</label>
    </div>
  </div>

  <!-- Bottoni per spostarsi a sinistra e a destra -->
  <button (click)="moveLeft()" class="carousel-button left-button">←</button>
  <button (click)="moveRight()" class="carousel-button right-button">→</button>
</div>
